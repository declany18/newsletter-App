<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">

  <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/signin/">

  <title>Newsletter Singup</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



  <!-- Custom styles for this template -->

<body>

  <div class="container">

    <form action="/" class="form-signin" method="post" >
      <img src="images/gmail.png" alt="" width="72" height="72" class="logo">
      <h2 class="form-signin-heading">Sign Up to my Newsletter!</h2>

      <input type="text" name = "fname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name = "lname" class="form-control middle" placeholder="Last Name" required>
      <input type="email=" name = "email" class ="form-control bottom" placeholder="email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; live updates</p>
    </form>

  </div>


</body>

</html>
